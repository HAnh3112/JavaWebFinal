<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #f78a65;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #f78a65;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #d86a4a;
        }
        .switch {
            margin-top: 15px;
            font-size: 14px;
        }
        .switch a {
            color: #f78a65;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Đăng ký</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button onclick="register()">Đăng ký</button>
    <div id="message" style="margin-top:10px; color: red; font-weight: bold;"></div>
    <div class="switch">
        Đã có tài khoản? <a href="login">Đăng nhập</a>
    </div>
</div>

<script>
   function register() {
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const messageDiv = document.getElementById("message");

    fetch("/api/users/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username, email, password })
    })
    .then(res => {
        if (res.ok) {
            // Đăng ký thành công, chuyển trang luôn
            messageDiv.style.color = 'green';
            messageDiv.textContent = "Đăng ký thành công!";
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);
        } else {
            // Đăng ký thất bại, show message đỏ lè dưới nút
            messageDiv.style.color = 'red';
            messageDiv.textContent = "Đăng ký thất bại! Vui lòng thử lại.";
        }
    })
    .catch(err => {
        // Trường hợp lỗi mạng hay gì đó
        messageDiv.style.color = 'red';
        messageDiv.textContent = "Có lỗi xảy ra, xin vui lòng thử lại sau.";
    });
}

</script>

</body>
</html>
