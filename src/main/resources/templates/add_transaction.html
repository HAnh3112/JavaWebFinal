<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 25px;
            font-size: 24px;
            color: #1f2d3d;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .full-width {
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        } 

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            padding: 10px;
            border: 1px solid #dcdfe6;
            border-radius: 6px;
            font-size: 16px;
            background-color: #fff;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #409eff;
            outline: none;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn-clear {
            background-color: #d3d3d3;
            color: black;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-submit {
            background-color: #1d4ed8;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-submit:hover {
            background-color: #2563eb;
        }

        .btn-clear:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Transaction</h2>
        <form action="/transactions/add" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="transactionType">Transaction Type *</label>
                    <select id="transactionType" name="transactionType">
                        <option value="Income">Income</option>
                        <option value="Expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" name="category">
                        <option value="Freelance">Freelance</option>
                        <option value="Salary">Salary</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="amount">Amount (VND) *</label>
                    <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00"/>
                </div>
                <div class="form-group">
                    <label for="date">Date *</label>
                    <input type="date" id="date" name="date"/>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="description">Description *</label>
                <input type="text" id="description" name="description" placeholder="Enter transaction description"/>
            </div>

            <div class="button-group">
                <button type="reset" class="btn-clear">Clear</button>
                <button type="submit" class="btn-submit">Add Transaction</button>
            </div>
        </form>
    </div>
</body>
</html>
