<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #43cea2, #185a9d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
            width: 480px;
            /* to hơn xíu */
            max-width: 90vw;
            /* responsive cho màn nhỏ */
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 18px;
            /* cách đều input + button */
        }

        h2 {
            margin-bottom: 20px;
            color: #2980b9;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 0;
            border: 1.5px solid #ccc;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #2980b9;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #2980b9;
            border: none;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1f6391;
        }


        .switch {
            margin-top: 15px;
            font-size: 14px;
        }

        .switch a {
            color: #2980b9;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Đăng nhập</h2>
    <input type="text" id="email" placeholder="Tên đăng nhập">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
    <div id="login-message" style="margin-top:10px; font-weight: bold;"></div>
    <div class="switch">
        Chưa có tài khoản? <a href="signin">Đăng ký</a>
    </div>

    <script>
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const messageDiv = document.getElementById("login-message");

            fetch("/api/user/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            })
                .then(res => {
                    if (res.ok) {
                        messageDiv.style.color = 'green';
                        messageDiv.textContent = "Đăng nhập thành công!";
                        setTimeout(() => {
                            window.location.href = "/";
                        }, 1500);
                    } else {
                        messageDiv.style.color = 'red';
                        messageDiv.textContent = "Sai tài khoản hoặc mật khẩu!";
                    }
                })
                .catch(() => {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = "Có lỗi xảy ra, xin vui lòng thử lại sau.";
                });
        }

    </script>

</body>

</html>
