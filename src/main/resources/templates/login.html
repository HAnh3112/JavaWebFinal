<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <script src="/js/auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #43cea2, #185a9d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
            width: 480px;
            max-width: 90vw;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        h2 {
            margin-bottom: 20px;
            color: #2980b9;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #2980b9;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #2980b9;
            border: none;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1f6391;
        }

        .switch {
            margin-top: 15px;
            font-size: 14px;
        }

        .switch a {
            color: #2980b9;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Log In</h2>
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Sign in</button>
        <div id="login-message" style="margin-top:10px; font-weight: bold;"></div>
        <div class="switch">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <script>
        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const messageDiv = document.getElementById("login-message");

            fetch("/api/user/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            })
            .then(res => res.json().then(data => ({ status: res.status, body: data })))
            .then(({ status, body }) => {
                if (status === 200 && body.token) {
                    saveToken(body.token); // lưu token qua auth.js
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = "Log in successfully!";
                    setTimeout(() => {
                        window.location.href = "/";
                    }, 1500);
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = body.message || "Wrong username or password!";
                }
            })
            .catch(() => {
                messageDiv.style.color = 'red';
                messageDiv.textContent = "There was an error. Please try again later.";
            });
        }
    </script>

</body>
</html>
