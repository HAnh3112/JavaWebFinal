<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <h2>Balance vs Expenses vs Income</h2>
    <canvas id="financeChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('financeChart').getContext('2d');

    const data = {
      labels: ['Mar 2025', 'Apr 2025', 'May 2025', 'Jun 2025', 'Jul 2025', 'Aug 2025'],
      datasets: [
        {
          label: 'Balance',
          data: [2, 3, 2.5, 3.2, 3.8, 4],
          borderColor: 'blue',
          backgroundColor: 'rgba(0,0,255,0.2)',
          fill: false,
          tension: 0.3
        },
        {
          label: 'Expenses',
          data: [1.5, 2, 1.8, 2.2, 2.4, 2.7],
          borderColor: 'red',
          backgroundColor: 'rgba(255,0,0,0.2)',
          fill: false,
          tension: 0.3
        },
        {
          label: 'Income',
          data: [2.5, 3.2, 3, 3.5, 4, 4.2],
          borderColor: 'green',
          backgroundColor: 'rgba(0,255,0,0.2)',
          fill: false,
          tension: 0.3
        }
      ]
    };

    const options = {
      responsive: true,
      plugins: {
        legend: {
          position: 'bottom',
        }
      },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    };

    new Chart(ctx, {
      type: 'line',
      data: data,
      options: options
    });
  </script>
</body>
</html>
